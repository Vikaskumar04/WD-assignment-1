<!DOCTYPE html>
<html>
<head>
<style>
h1,h2{ color: red; }
p{ color: blue; }
p b{ color: blue; }
p i{ color: blue; }
[type= "submit"] { background-color: blue; color: black; }
* { color: blue; }
</style>
</head>
<body>
<caption>Type selector</caption>
<h1>CSS</h1>
<p>styling</p>
<h2>HTML</h2>
<caption>Descendent selector</caption>
<p>This is <b> styling sheet </b></p>
<caption>Child selector</caption>
<p>This is <b> styling <i> sheet </i></b></p>
<caption>Attribute selector</caption>
<br><br>
<input type="submit">
</body>
</html>
